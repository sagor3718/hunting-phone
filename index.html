<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hunting phone api</title>
    <!-- tailwind and daisyUi link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>

    </style>

</head>

<body class="container mx-auto">
    <header>
        <h3 class="text-6xl mt-10">hunting phone</h3>
    </header>
    <main>
        <section class="mt-8">
            <div class="bg-gray-100 m-2 p-4">
                <input id="search-feild" type="text" placeholder="Search"
                    class="input input-bordered input-primary w-full max-w-xs" />
                <button onclick="searchHandle() " class="btn btn-active btn-accent">Search</button>
            </div>
        </section>


        <section>
            <!-- spinner or loader -->
            <div id="loading-spinner" class="text-center my-4 hidden">
                <span class="loading loading-spinner text-secondary"></span>
                <!-- search result -->
            </div>
            <!-- phone-container -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
            </div>
            <div id="show-all-container" class="mt-8 text-center hidden">
                <button class="btn btn-accent">Show All</button>

            </div>
        </section>
        <!-- Open the modal using ID.showModal() method -->
        
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn ">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>
    <footer>

    </footer>
    <script src="phone.js"></script>
</body>

</html>
